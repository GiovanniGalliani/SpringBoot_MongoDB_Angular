<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="pb-2 mt-4 mb-2">
			<h2>
				Gestione contatti - <small>Lista records</small>
			</h2>
		</div>

		<div class="col-md-5" style="margin-top: 50px; margin-bottom: 50px;">
			<form method="post" th:action="@{/}" th:object="${contatto}">
				<div class="form-group">
					<label for="nome">Nome</label> <input type="text" id="nome"
						th:field="*{nome}" class="form-control" required>
				</div>
				<div class="form-group">
					<label for="cognome">Cognome</label> <input type="text"
						id="cognome" th:field="*{cognome}" class="form-control" required>
				</div>
				<div class="form-group">
					<label for="username">Username</label> <input type="text"
						id="username" th:field="*{username}" class="form-control" required>
				</div>
				<div class="form-group">
					<label for="eta">Eta</label> <input type="text"
						id="eta" th:field="*{eta}" class="form-control" placeholder="10" required>
				</div>

				<button style="margin-top: 50px;" type="submit"
					class="btn btn-primary">Salva contatto</button>
			</form>
		</div>

		<table class="table table-hover">
			<thead>
				<tr>
					<td>Nome</td>
					<td>Cognome</td>
					<td>Username</td>
					<td>Eta</td>
					<td>Modifica</td>
					<td>Elimina</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="contatto:${listaContatti}">
					<td th:text="${contatto.nome}"></td>
					<td th:text="${contatto.cognome}"></td>
					<td th:text="${contatto.username}"></td>
					<td th:text="${contatto.eta}"></td>
					<td><a th:href="@{|/modifica/${contatto.id}|}">
							<button type="button" class="btn btn-primary btn-sm">Modifica</button>
					</a></td>
					<td><a th:href="@{|/delete/${contatto.id}|}">
							<button type="button" class="btn btn-primary btn-sm">Elimina</button>
					</a></td>
				</tr>
			</tbody>
		</table>

		<div class="col-md-5" style="margin-top: 50px; margin-bottom: 50px;">
			<form method="get" th:action="@{/statistica}" th:object="${contatto}">
				<div class="form-group">
					<label for="username">Username</label> 
					<input type="text" id="username" th:field="*{username}" class="form-control" required>
				</div>
				<button type="submit" class="btn btn-primary btn-sm mt-3">Ricerca contatto</button>
			</form>
		</div>
	</div>


</body>
</html>
