<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
	<div class="pb-2 mt-4 mb-2">
		<h2>Statistica contatti - <small>Risultati</small></h2>
	</div>
	<p class="mb-3">Conteggio contatti:<strong><span th:text="${conteggio}"></span></strong></p>
	<table class="table table-hover">
		<thead>
			<tr>
				<td>Nome</td>
				<td>Cognome</td>
				<td>Username</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="contatto: ${listaContatti}">
				<td th:text="${contatto.nome}"></td>
				<td th:text="${contatto.cognome}"></td>
				<td th:text="${contatto.username}"></td>									
			</tr>
		</tbody>	
	</table>
	
	<div class="pb-2 mt-4 mb-2">
		<h2>Contatti che iniziano con O - <small>Risultati</small></h2>
		<table class="table table-hover">
		<thead>
			<tr>
				<td>Nome</td>
				<td>Cognome</td>
				<td>Username</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="contatto: ${contattiInizianoConO}">
				<td th:text="${contatto.nome}"></td>
				<td th:text="${contatto.cognome}"></td>
				<td th:text="${contatto.username}"></td>									
			</tr>
		</tbody>	
	</table>
		
	</div>
</div>

</body>
</html>
